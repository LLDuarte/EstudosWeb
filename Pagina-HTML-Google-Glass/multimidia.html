<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset="utf-8">
    <title>Tudo sobre Google Glass</title>
    <!-- Dentro de <style> é a formatação padrão de p. Pode ser usado para qualquer tag -->
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">
    <!-- Chamada do arquivo CSS de estilos -->
    <link rel="stylesheet" type="text/css" href="_css/media.css">
</head>
<!-- Chamada do arquivo onde estão as funções JavaScript -->
<script language="javascript" src="_javascript/funcoes.js"></script>

<body>
    <div id="interface">

        <header id="cabecalho">
            <!-- Abertura da tag de cabeçalhos -->
            <hgroup>
                <!-- Agrupa Títulos, só dá diferença semânticamente -->
                <h1>Google Glass</h1>
                <h2>A revolução do Google está chegando</h2>
            </hgroup>

            <img id="icone" src="_imagens/multimidia.png">

            <nav id="menu">
                <!-- Cria uma área de navegação dentro do site. Menu de navegação -->
                <h1>Menu Principal</h1>
                <ul type="disc">
                    <!-- Type pode ser "1" para lista numerada, "a/A" para lista alfabética, "i/I" para n. romanos -->
                    <!-- Em frente de li, chama a função JavaScript -->
                    <li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="index.html">Home</a></li>
                    <!-- Cada <li> é um ítem da lista -->
                    <li onmouseover="mudaFoto('_imagens/especificacoes.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="specs.html">Especificações</a></li>
                    <li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fotos.html">Fotos</a></li>
                    <li onmouseover="mudaFoto('_imagens/multimidia.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="multimidia.html">Multimídia</a></li>
                    <li onmouseover="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fale-conosco.html">Fale conosco</a></li>
                </ul>
                <!-- <ol> cria uma lista ordenada (alfabética ou numerada). <ul> cria uma lista desordenada com marcadores. Type da <ul> pode ser "square", "circle" ou "disc" -->
            </nav>

        </header>

        <section id="corpo-full">
            <article id="noticiaprincipal">
                <header id="cabecalho-artigo">
                    <hgroup>
                        <h3>Glass > Multimídia</h3>
                        <h1>Sons e Vídeos </h1>
                        <h2>por Gustavo Guanabara</h2>
                        <h3 class="direita">Atualizado em 01/Maio/2013</h3>
                    </hgroup>
                </header>

                <div id="tv-radio">
                    <audio id="musica" controls>
                        <source src="_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg"/>
                        <!-- <source src="CAMINHO.m4a" type="audio/x-aac"/> -->
                        <!-- <source src="CAMINHO.ogg" type="audio/ogg"/> -->
                        Desculpe, mas não foi possível carregar o áudio.
                    </audio>
                    <!-- A tag <audio> serve para se colocar um audio no site
                        controls: adiciona um player para que a musica possa ser tocada
                        source: fonte
                            src: caminho da musica
                            type: tipo de arquivo (mpeg para mp3) 

                        É bom que um áudio mp3 seja convertido em mais de uma extensão. O ideal é ogg e aac (extensão m4a).

                        A mensagem após source só aparece se o áudio não for carregado. -->

                    <video id="filme" controls poster="_imagens/video-mini03.jpg">
                        <source src="_media/getting-started.mp4" type="video/mp4">
                        <!-- <source src="CAMINHO.webm" type="video/webm"> -->
                        <!-- <source src="CAMINHO.ogv" type="video/ogg"> -->
                        Desculpe, mas não foi possível carregar o vídeo.
                    </video>
                    <!-- A tag <video> serve para se colocar um video no site

                        poster: adiciona uma imagem de fundo ao vídeo.

                        É bom que um video mp4 seja convertido em mais de uma extensão. O ideal é webm e ogv (extensão m4a).

                        A mensagem após source só aparece se o vídeo não for carregado. 

                        Para se hospedar um vídeo do youtube, é necessário utilizar a opção "incorporar" do YT, sem estar dentro da tag <video>. Colocar o vídeo puro, sem nenhuma tag. Pode colocar um id.-->
                </div>
            </article>
        </section>

        <footer id="rodape">
            <p>Copyright 2013 - by Leandro Duarte <br>
                <a href="http://www.facebook.com" target="_blank"> Facebook </a> |
                <a href="http://www.twitter.com" target="_blank"> Twitter </a></p>
            <!-- target="_blank" faz com que o link seja aberto em uma aba nova -->
        </footer>
    </div>
</body>

</html>
